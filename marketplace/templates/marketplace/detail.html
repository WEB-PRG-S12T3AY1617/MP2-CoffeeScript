<h1>{{ user.username}}</h1>
<h3>Posts: </h3>

<ul>
	{% for posts in user.posts_set.all %}
		<li>{{posts.name}}</li>
		<li> Quantity: {{posts.quantity}}</li>
		<li> Condition: {{posts.condition}}</li>
		<br>
	{% endfor %}
</ul>
